<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Farmer</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/index}">Return to Home</a>
            </li>
        </ul>
    </nav>
    <h1>Welcome to Farmer Page</h1>
    <div>
        <input type="text" placeholder="search..."  />
    </div>
    <h2 th:text="${farmer.farmerUserName}"></h2>
    <div>
        <span th:text="${farmer.farmName}"></span>
        <span th:text="${farmer.firstName}"></span>
        <span th:text="${farmer.address}"></span>
        <span th:text="${farmer.zipCode}"></span>
    </div>

    <ul>
        <li th:each="crop : ${farmer.crops}">
           <a th:href="|@{/index/}${farmer.farmerUserName}@{/crops/}${crop.cropId}|"> 
            <span th:text="${crop.cropName}"></span>
        </a>
        </li>
    </ul>
</body>
</html>
