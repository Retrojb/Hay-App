<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/layout.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"  />
 
    <title>Farmer</title>
</head>
<body>
    <nav class="navbar">
            <figure class="item-1"><img src="../Images/hay-icon.png" class="logo" /> <h2>Hay App</h2></figure>
            <div></div>
         <ul class="item-2">
            <li>
                <a th:href="@{/index}">Return to Home</a>
            </li>
            <li>
                <a th:href="@{/index}">Contact Us</a>
            </li>
            <li>
                <a th:href="@{/index/cropList}">Crop List</a>
            </li>
        </ul>
    </nav>
    <header class="header">
            <h1>Welcome to Farmer Page</h1>
            <div>
            <i class="fas fa-search"></i>
            <input type="text" placeholder="search..." />
            <button>Search</button>
        </div>
    </header>
    <main class="container">
    <section class="item">
    <div>
    <h2 th:text="${farmerUserName}"></h2>
    
    <ul th:each="farmer : ${farmers}">
        <li th:text="${farmer.farmName}"></li>
        <li th:text="${farmer.firstName}"></li>
        <li th:text="${farmer.address}"></li>
        <li th:text="${farmer.zipCode}"></li>
    </ul>
    </div>
</section>
<section class="item">
    <h2>Available Crops:</h2>
    <ul>
        <li th:each="crop : ${crops}">
           <a th:href="|@{/index/}${farmerUserName}@{/crops/}${crop.cropId}|"> 
            <span th:text="${crop.cropName}"></span>
        </a>
        </li>
    </ul>
</section>

<div id="map" class="item"></div>

</main>
    <footer class="footer">
            <h4>Hay-App</h4>
            <small>Handcrest 2018</small>
        </footer>

        <script src="../js/googlemap.js"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLXOFUbwUFlZONUpFstH59UCj9utYFFsMcallback=initMap">
</script>
    </body>
</html>
