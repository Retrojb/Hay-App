<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
    <title>Crop List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"  />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/index/}">Return Home</a>
            </li>
        </ul>
    </nav>
    <h1>List of Crops on Hay-App</h1>
    <ul>
        <li th:each="crop : ${crops}">
            <a th:href="|@{/index/cropList/cropDetail/}${crop.cropId}|"><span th:text="${crop.cropName}"></span></a>
        </li>
    </ul>
    
</body>
</html>
